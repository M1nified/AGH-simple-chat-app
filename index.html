  $(()=>{
    var ws = null;
    var runSocket = function runSocket(){
      if("WebSocket" in window){
        // console.log('WEBSOCKET')
        // ws = new WebSocket("ws://simple-chat-agh.herokuapp.com:1337");
        var host = location.origin.replace(/^http/, 'ws')
        ws = new WebSocket(host);
        ws.opopen = function wsopen(){

        }
        ws.onmessage = function wsonmessage(msg){
          console.log(msg);
          var data = msg.data;
          try{
            data = JSON.parse(data);
          }catch(e){
            data = null;
          }
          if(data){
            if(data.type==='message'){
              printMsg(data.data);
            }else if(data.type==='history'){
              $("#chat").val('');
              for(var m of data.data){
                printMsg(m)
              }
            }
          }
        }
        ws.onclose = function wsonclose(evt){
          // setTimeout(runSocket,1000)
        }
        ws.onerror = function wsonerror(evt){
          console.error(evt);
          // setTimeout(runSocket,1000)
        }
      }
    };
    runSocket();
    $(document.form).on('submit',function(event){
      event.preventDefault();
      // console.log('SUBMIT')
      // Construct a msg object containing the data the server needs to process the message from the chat client.
      var msg = {
        type: "message",
        text: $("#msg").val(),
        imie:   $("#imie").val() || 'anon',
        date: Date.now()
      };

      // Send the msg object as a JSON-formatted string.
      ws.send(JSON.stringify(msg));

      // Blank the text input element, ready to receive the next line of text from the user.
      $("#msg").val('');
    })
    $("#isActive").change(function(e){
      if(this.checked){
        runSocket();
      }else{
        ws.close();
      }
    })
  })
  var printMsg = function(data){
    console.log(data);
    var chat = $("#chat");
    chat[0].value += '\n'+data.msg.imie+': '+data.msg.text;
    chat.scrollTop(chat.prop('scrollHeight'));
  }

  </script>
</head>
<body>
  <textarea id="chat" rows="8" cols="40"></textarea>
  <br>
  <input type="checkbox" id="isActive">
  <form class="" action="#" name=form>
    <input type="text" name="imie" value="" placeholder="imie" id=imie>
    <input type="text" name="msg" value="" placeholder="wiadomosc" id="msg">
    <input type="submit" name="name" value="WYSLIJ">
  </form>
</body>
